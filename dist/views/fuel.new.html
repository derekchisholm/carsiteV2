<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>New Fuel Record</h2> <div ncy-breadcrumb></div> </div> <div class="col-lg-2"></div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="ibox float-e-margins"> <div class="ibox-title"> <p>New Fuel Record</p> </div> <div class="ibox-content"> <form ng-controller="NewFillUpController as nf" ng-submit="nf.create()" class="form-horizontal"> <div class="form-group" id="fillUp_date"> <label class="col-sm-2 control-label">Fill-up date</label> <div class="col-sm-10"> <div class="input-group date"> <input type="datetime" class="form-control" date-time view="date" min-view="date" auto-close="true" format="M/d/yyyy" ng-model="nf.formData.date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span> </div> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Vehicle</label> <div class="col-sm-10"> <select class="form-control m-b" ng-model="nf.formData.vehicle"> <option value="G37">G37 <option value="WRX STI">WRX STI <option value="Dope Jeep">Dope Jeep <option value="Weak ass Civic">Weak ass Civic </select> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Odometer</label> <div class="col-sm-10"> <div class="input-group"> <input type="text" class="form-control" ng-model="nf.formData.odometer"> <span class="input-group-addon">mi</span> </div> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Volume</label> <div class="col-sm-10"> <input type="text" class="form-control" ng-blur="nf.calcCost()" ng-model="nf.formData.volume"> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Price $/gallon</label> <div class="col-sm-10"> <div class="input-group"> <span class="input-group-addon">$</span> <input type="text" class="form-control" ng-blur="nf.calcCost()" ng-model="nf.formData.price"> </div> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Total Cost</label> <div class="col-sm-10"> <div class="input-group"> <span class="input-group-addon">$</span> <input type="text" disabled class="form-control" name="cost" ng-model="nf.formData.cost"> </div> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Payment Type</label> <div class="col-sm-10"> <select class="form-control m-b" ng-model="nf.formData.payment_type"> <option value="Cash">Cash <option value="Credit">Credit <option value="GasCard">Gas Card </select> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <label class="col-sm-2 control-label">Partial fill-up?</label> <div class="col-sm-10"> <div><label><input icheck type="checkbox" ng-model="nf.formData.partial"></label></div> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Missed fill-ups?</label> <div class="col-sm-10"> <div><label><input icheck type="checkbox" ng-model="nf.formData.missed"></label></div> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <label class="col-sm-2 control-label">Fuel Type</label> <div class="col-sm-10"> <select class="form-control m-b" ng-model="nf.formData.fuel_type"> <option value="Gasoline">Gasoline <option value="Diesel">Diesel <option value="Biodiesel">Biodiesel <option value="Bioalcohol">Bioalcohol <option value="Gas">Gas <option value="Other">Other </select> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Fuel Grade</label> <div class="col-sm-10"> <select class="form-control m-b" ng-model="nf.formData.fuel_grade"> <option value="Regular - 85">Regular - 85 <option value="Mid - 89">Mid - 89 <option value="Premium - 91">Premium - 91 </select> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <label class="col-sm-2 control-label">Gas Station</label> <div class="col-sm-10"> <input type="text" class="form-control" ng-model="nf.formData.station_name"> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Address</label> <div class="col-sm-10"> <input type="text" class="form-control" ng-model="nf.formData.station_address"> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <label class="col-sm-2 control-label">Note</label> <div class="col-sm-10"> <input type="text" class="form-control" ng-model="nf.formData.note"> </div> </div> <div class="hr-line-dashed"></div> <div class="form-group"> <div class="col-sm-10 pull-right"> <button type="button" ng-click="nf.cancel()" class="btn btn-w-m btn-white">Cancel</button> <button type="submit" class="btn btn-w-m btn-primary">Save record</button> </div> </div> </form> </div> </div> </div> </div>
